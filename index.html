<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Library | Odin Project</title>
    <link href="css/style.css" rel="stylesheet">
    <script src="js/script.js" defer></script>
  </head>
  <body>
    <div class="outer-container">
      <nav class="navbar">
        <h1 class="navbar-title">Library</h1>
        <button class="add-book" type="button">&plus; Add Book</button>
      </nav>
      <main class="books-list">
        <template id="book-template">
          <section class="card">
            <h2 class="book-title"></h2>
            <table class="book-details">
              <tbody>
                <tr>
                  <th class="book-author">Author</th>
                  <td class="book-author value"></td>
                </tr>
                <tr>
                  <th class="book-total-pages">Total Pages</th>
                  <td class="book-total-pages value"></td>
                </tr>
              </tbody>
            </table>
            <div class="book-buttons">
              <button id="book-status"></button>
              <button id="remove-book">Delete Book</button>
            </div>
          </section>
        </template>
      </main>
    </div>
  </body>
</html>
