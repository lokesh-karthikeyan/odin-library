<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Library | Odin Project</title>
    <link href="css/style.css" rel="stylesheet">
    <script src="js/script.js" defer></script>
  </head>
  <body>
    <div class="outer-container">
      <nav class="navbar">
        <h1 class="navbar-title">Library</h1>
        <button class="add-book" type="button">&plus; Add Book</button>
      </nav>
      <main class="books-list">
        <template id="book-template">
          <section class="card">
            <h2 class="book-title"></h2>
            <hr>
            <div class="book-details">
              <div class="book-author">
                <h3 class="book-author title">Author</h3>
                <p class="book-author value"></p>
              </div>
              <div class="book-total-pages">
                <h3 class="book-total-pages title">Total Pages</h3>
                <p class="book-total-pages value"></p>
              </div>
            </div>
            <div class="book-buttons">
              <button id="book-status" class="read-status"></button>
              <button id="remove-book" class="delete">Delete Book</button>
            </div>
          </section>
        </template>
      </main>
      <div id="modal-container">
        <div class="modal">
          <form action="post" class="add-book">
            <div class="form-control">
              <label for="title">Title</label>
              <input type="text" id="title" name="title" required>
            </div>
            <div class="form-control">
              <label for="author">Author</label>
              <input type="author" id="author" name="name" required>
            </div>
            <div class="form-control">
              <label for="pages">Pages</label>
              <input type="number" id="pages" name="pages" required>
            </div>
            <div class="form-control">
              <label for="read-status">Read this book?</label>
              <input type="checkbox" id="read-status" name="read-status" required>
            </div>
            <button class="form-button">Submit</button>
          </form>
        </div>
      </div>
      <footer class="footer-content">
        <p class="footer-line">
          Made by Loki
        </p>
      </footer>
    </div>
  </body>
</html>
